<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Sepatu</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="card">
        <section class="label">
            <p class="diskon">50% OFF</p>
            <p class="new">NEW ARRIVAL</p>
        </section>
        <img src="/image.png" alt="">
        <div class="col">
            <section class="harga">
                <div class="price">
                    <p class="sebelum">$220</p>
                    <p class="sesudah">$110</p>
                </div>
                <p class="oxford">OXFORD SERIES</p>
            </section>
            <p class="nama">Men's Fallo Dress Lace-up Almond Toe </p>
            <section class="ukuran">
                <p class="nol">40</p>
                <p class="satu">41</p>
                <p class="dua">42</p>
                <p class="tiga">43</p>
            </section> 
            <button>BUY NOW</button>
        </div>
    </section>
</body>
</html>
